<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container mt-3">
        <h2>Login</h2>
        <form action="/Principal" >
            {% csrf_token %}
            {{error}}
            <div class="mb-3 mt-3">
                <label for="email">Usuario:</label>
                <input type="text" class="form-control" placeholder="Ingresa tu usuario" name="{{form.username.name}}">
            </div>
            <div class="mb-3">
                <label for="pwd">Contraseña:</label>
                <input type="password" class="form-control" placeholder="Ingresa tu contraseña" name="{{form.password.name}} ">
            </div>
            <div class="form-check mb-3">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember"> Recuerdame
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
    </div>


</body>

</html>
