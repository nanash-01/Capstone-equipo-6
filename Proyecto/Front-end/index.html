<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VitaLink</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <img src="logo.png" alt="VitaLink Logo">
            <ul>
                <li>Opción 1</li>
                <li>Opción 2</li>
                <li>Opción 3</li>
                <li>Opción 4</li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="content">
            <div class="header">
                <div class="logo">
                    <img src="logo.png" alt="VitaLink">
                    <span class="header-title">Tecnología que refleja nuestro cuidado</span>
                </div>
                <div class="user">
                    Olivia Wilson - Cuidador
                </div>
            </div>

            <div class="options">
                <div class="option">
                    <h3>ESCRIBIRLE</h3>
                    <button>Ir</button>
                </div>
                <div class="option">
                    <h3>REUNIRSE</h3>
                    <button>Ir</button>
                </div>
                <div class="option">
                    <h3>Opción 3</h3>
                    <button>Ir</button>
                </div>
                <div class="option">
                    <h3>Opción 4</h3>
                    <button>Ir</button>
                </div>
            </div>
        </div>

        <!-- Task List -->
        <div class="task-list">
            <h3>Listado de Tareas</h3>
            <div class="task-item">
                <span>Pastilla 1 (Paracetamol 500mg)</span>
                <span class="status">&#10003;</span>
            </div>
            <div class="task-item">
                <span>Pastilla 2 (Ibuprofeno 600mg)</span>
                <span class="status" style="color: red;">&#10007;</span>
            </div>
            <div class="task-item">
                <span>Salir a pasear</span>
                <span class="status">&#10003;</span>
            </div>
            <div class="task-item">
                <span>Almuerzo</span>
                <span class="status">&#10003;</span>
            </div>
            <div class="task-item">
                <span>Cena</span>
                <span class="status">&#9888;</span>
            </div>
        </div>
    </div>
</body>
</html>
